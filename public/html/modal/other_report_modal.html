<!-- 신고 모달 -->
<div id="alertModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-11/12 md:w-1/2">
        <h2 class="text-xl font-semibold mb-4">신고하기</h2>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                기타 신고
            </label>
            <div class="space-y-2">
                <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="신고 내용을 상세히 작성해주세요..."></textarea>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                첨부파일 <span class="text-xs text-gray-500">(선택사항)</span>
            </label>
            <input type="file" class="w-full p-2 border border-gray-300 rounded-md">
        </div>

        <div id="detailsSection" class="mb-4 hidden">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                신고 내용
            </label>
            <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="신고 내용을 상세히 작성해주세요..."></textarea>
        </div>

        <label class="block text-red-300 text-sm font-bold mb-3">
            주의: 현재 지정된 위치로 신고가 진행됩니다!
        </label>

        <div class="flex justify-end">
            <button onclick="closeModal()" class="mr-2 bg-gray-500 text-white p-2 rounded-md">닫기</button>
            <button onclick="reportAlert_other()" class="bg-red-500 text-white p-2 rounded-md">신고하기</button>
        </div>
    </div>
</div>
